<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Formulario de registro - Mi web</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" method="get">
            <p>
                <label for="nombre">Nombre:</label> 
                <input type="text" name="nombre" id="nombre" maxlength="50">
            </p>
            <p>
                <label for="apellidos">Apellidos:</label> 
                <input type="text" name="apellidos" id="apellidos" maxlength="50">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sexo" id="sexo-hombre" value="hombre"> 
                <label for="sexo-hombre">hombre</label> 
                <input type="radio" name="sexo" id="sexo-mujer" value="mujer"> 
                <label for="sexo-mujer">mujer</label>
            </p>
            <p>
                <label for="correo">Correo:</label> 
                <input type="text" name="correo" id="correo">
            </p>
            <p>
                <input type="checkbox" name="info" id="info" checked="checked"> 
                <label for="info"> Deseo recibir información sobre novedades y ofertas</label>
            </p>
            <p>
                <input type="checkbox" name="condiciones" id="condiciones"> 
                <label for="condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </body>
</html>
