<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <title>Formulario de prueba de HTML5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="" method="get">
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" autofocus>
            </p>
            <p>
                <label for="correo">Correo electrónico:</label>
                <input type="text" name="correo" id="correo">
            </p>
            <p>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url" placeholder="Escribe la URL de tu página web personal">
            </p>
            <p>
                <label for="fecha">Fecha:</label>
                <input type="date" name="fecha" id="fecha">
            </p>
            <p>
                <label for="tiempo">Tiempo:</label>
                <input type="time" name="tiempo" id="tiempo">
            </p>
            <p>
                <label for="fechayhora">Fecha y hora:</label>
                <input type="datetime-local" name="fechayhora" id="fechayhora">
            </p>
            <p>
                <label for="mes">Mes:</label>
                <input type="month" name="mes" id="mes">
            </p>
            <p>
                <label for="semana">Semana:</label>
                <input type="week" name="semana" id="semana">
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" min="-10" max="10">
            </p>
            <p>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono">
            </p>
            <p>
                <label for="busqueda">Término de búsqueda:</label>
                <input type="search" name="busqueda" id="busqueda">
            </p>
            <p>
                <label for="color">Color favorito:</label>
                <input type="color" name="color" id="color">
            </p>
            <p>
                <button type="submit" name="Enviar">Enviar</button>
            </p>
        </form>
    </body>
</html>
