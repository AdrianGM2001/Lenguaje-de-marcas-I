        <!-- Contenido de la página -->
        <main>
            <h1>Formulario</h1>
            <!-- Formulario -->
            <form name="formulario" method="post" action="php/gestion.php">
                <fieldset>
                    <legend>Datos personales</legend>
                    <div>
                        <label>Nombre</label>
                        <input type="text" name="nombre" placeholder="Elon" required>
                    </div><br>
                    <div>
                        <label>Apellidos</label>
                        <input type="text" name="apellidos" placeholder="Musk" required>
                    </div><br>
                    <div>
                        <label>Teléfono</label>
                        <input type="tel" name="telefono" pattern="[0-9]{9}" placeholder="123456789" required>
                    </div><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Otros datos</legend>
                    <div>
                        <input type="radio" name="sexo" value="hombre" checked> 
                        <label>Hombre</label> 
                        <input type="radio" name="sexo" value="mujer"> 
                        <label>Mujer</label>
                    </div><br>
                    <div>
                        <input type="checkbox" name="musica" required> 
                        <label>Música</label>
                        <input type="checkbox" name="juegos" required> 
                        <label>Juegos</label>
                    </div><br>
                    <div>
                        <label>SO</label>
                        <select name="so" required>
                        <option value="" selected>--selecciona--</option>
                        <option>Windows 10</option>
                        <option>macOS</option>
                        <option>Linux</option>
                    </select> 
                    </div><br>
                    <div>
                        <label>Subir archivo: </label>
                        <input type="file" name="imagen" accept="image/*" required>
                        <input type="file" name="pdf" accept=".pdf" multiple required>
                    </div>
                    <br>
                    <div>
                        <textarea name="observaciones" placeholder="Observaciones" rows="10" cols="100"></textarea>
                    </div>
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </main>
    </body>
</html>
